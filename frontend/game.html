<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell and Guess - El Desafío</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="user-role">
                <div id="user-type" style="font-size: 18px; font-weight: bold; color: #444;">
                    Rol: Desconocido
                </div>
                <div id="word-choosed" style="font-size: 18px; font-weight: bold; color: #444;">
                    Palabra: Desconocido
                </div>
                <div id="points" style="font-size: 18px; font-weight: bold; color: #444;">
                    Puntos: Desconocido
                </div>
            </div>
            <div class="message-list">
                <ul id="messages"></ul>
            </div>
        </div>
        <div class="right-panel">
            <div class="title-box">
                <h1 class="logo">
                    TELL AND<br>GUESS<br>
                    <span class="text-span">EL DESAFÍO</span>
                </h1>
            </div>
            <div class="question">
                ¿Podrás adivinar la palabra en<br>clave?
            </div>
            <div class="botones">
                <button>Botón 1</button>
                <button>Botón 2</button>
                <button>Botón 3</button>
            </div>
            <div class="forbidden-words">
                
            </div>
            <div class="input-container">
                <input id="message-input" placeholder="ADIVINA AQUÍ">
                <button id="send-button">ENVIAR</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="scripts.js"></script>
</body>
</html>
